<html>
  <head>
    <title>Photo App</title>
  </head>
  <body>
    <h1><a href="">뉴스 목록</a></h1>
    <section>
      {% for news in newslist %}
      <div>
        <h2>
          <a href="{{ news.url }}">{{ news.title }}</a>
        </h2>
        <img src="{{ news.image }}" alt="{{ news.title }}" width="300" />
        <p>{{ news.summary }}</p>
      </div>
      {% endfor %}
    </section>
  </body>
</html>
